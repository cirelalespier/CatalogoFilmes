<div class="mx-auto" style="width: 200px;">
  <div class="dropdown-menu" *ngIf="admin; else falso">
    <form class="px-4 py-3">
      <div class="form-group">
        <label for="exampleDropdownFormEmail1">Email</label>
        <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@exemplo.com">
      </div>
      <div class="form-group">
        <label for="exampleDropdownFormPassword1">Senha</label>
        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Senha">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          Lembrar-me
        </label>
      </div>
      <button (click)="SenhaIncorreta()" type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <div class="dropdown-divider"></div>
    <a (click)="Cadastro()" class="dropdown-item" href="#">Cadastrar</a>
    <a class="dropdown-item" href="#">Esqueci a senha</a>
  </div>
</div>

<ng-template #falso>
  <div class="row">
    <div class="col-md-6" *ngFor="let filme of filmes">
      <div class="jumbotron">
        <h1 class="display-4">Filme</h1>
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="..." alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Filme</h5>
            <p class="card-text">O filme se trata de uma historia...</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Cras justo odio</li>
         </ul>
          <div class="card-body">
            <a href="#" class="card-link">Mais</a>
            <a href="#" class="card-link">Trailler</a>
          </div>
        </div>
        <hr class="my-4">
      </div>
    </div>
    <a (click)="Voltar()" class="btn btn-primary btn-lg" href="#" role="button">Voltar</a>
  </div>
</ng-template>
